<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Introduction to the JavaScript let keyword</title>
  </head>
  <body>
    <h1>Introduction to the JavaScript let keyword</h1>
    <script>
      // example 1
      let a = 10;
      if (a == 10) {
        let a = 15;
        console.log(a);
      }
      console.log(a);

      // example 2

      let b = 20;
      if (b == 20) {
        let b = 25;
        console.log(b);
      }
      console.log(b);

      // example 3
      let c = 30;
      if ((c = 30)) {
        let c = 35;
        console.log(c);
      }

      // example 4
      let d = 40;
      if (d == 40) {
        let d = 45;
        console.log(d);
      }
      console.log(d);

      // example 5
      let e = 50;
      if (e == 50) {
        let e = 55;
        console.log(e);
      }

      // example 6
      let f = 60;
      if (f == 60) {
        let f = 65;
        console.log(f);
      }
      console.log(f);

      // example 7
      let g = 70;
      if (g == 70) {
        let g = 75;
        console.log(g);
      }
      console.log(g);

      // exmple 8
      let h = 80;
      if (h == 80) {
        let h = 85;
        console.log(h);
      }
      console.log(h);

      // example 9
      let i = 90;
      if (i == 90) {
        let i = 95;
        console.log(i);
      }
      console.log(i);

      // example 10
      let j = 100;
      if (j == 100) {
        let j = 105;
        console.log(j);
      }
      console.log(j);
    </script>
  </body>
</html>
